<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wren</title>
    <style>
      html {
        box-sizing: border-box;
        min-height: 100vh;
        display: flex;
      }
      button:hover {
        font-size: 1.2em !important;
        background-color: hotpink !important;
        cursor: pointer;
      }
    </style>
  </head>
  <body
    style="
      border: 10px solid pink;
      background-color: purple;
      padding: 0;
      margin: 0;
      font-family: 'Comic Sans MS';
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    "
  >
    <img
      src="./dog.png"
      style="
        position: absolute;
        top: 200px;
        left: 5%;
        width: 300px;
        transform: rotate(-5deg);
      "
    />

    <img
      src="./cat.png"
      style="
        position: absolute;
        top: 200px;
        right: 5%;
        width: 250px;
        transform: rotate(5deg);
      "
    />
    <h1
      style="
        margin: 0 0 20px;
        font-family: 'Comic Sans MS';
        color: hotpink;
        font-size: 100px;
      "
    >
      Wren 🐱
    </h1>
    <img
      src="./wren-bike.png"
      style="
        width: 250px;
        border-radius: 10px;
        border: 9px solid hotpink;
        padding: 6px;
        background: pink;
      "
    />
    <dialog
      id="dialog"
      style="
        background-color: pink;
        border: 8px solid lightblue;
        /* box-shadow: 10px 10px 5px 0px orange; */
        padding: 2rem;
      "
    >
    <div style="display: flex; flex-direction: column; align-items: center">
      <div style="margin-bottom: 2rem">Hi Wren. This is K I T T Y C A T 🐈</div>
      <img
      src="./cat.png"
      style="
        width: 150px;
        margin-bottom: 2rem
      "
    />
      <form method="dialog" style="display: flex; width: 100%">
        <button
          style="
            align-self: center;
            margin-top: 10px;
            appearance: none;
            padding: 9px;
            background: lightblue;
            border: 5px solid purple;
            font-size: 15px;
            flex: 1;
            transition: all;
            transition-duration: 500ms;
          "
        >
          ALL DONE
        </button>
    </div>
      </form>
    </dialog>
    <button
      onclick="document.getElementById('dialog').showModal()"
      style="
        margin-top: 10px;
        appearance: none;
        padding: 20px;
        background: pink;
        border: 5px solid lightblue;
        border-radius: 25px;
        font-size: 20px;
        transition: all;
        transition-duration: 500ms;
      "
    >
      Click me! 🐈
    </button>
    <div style="margin-top: 0; display: flex; align-items: center">
      <p style="font-size: 50px; color: lightskyblue">Hanson --</p>
      <p style="margin-left: 20px; color: pink; font-size: 50px">GIRL</p>
    </div>
  </body>
  <script>
    document.body.contentEditable = true;
  </script>
</html>
